<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sistema-informacion-sena</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      nav {
        margin-bottom: -50px;
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <!--! INICIO NAV-BAR -->
    <nav class="navbar position-sticky bg-success">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <!-- TODO: MEJORAR EL LOGO -->
          <img
            src="img/logo.svg"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          AREA DE BOVINOS
        </a>
      </div>
    </nav>
    <!--! FIN NAV-BAR -->
    <div class="container-fluid">
      <div
        class="row vh-100 justify-content-center align-items-center bg-dark-subtle"
      >
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
          <!-- !INICIO FORMULARIO -->
          <form id="loginform" class="" action="">
            <h1>Inicie sesión</h1>
            <div class="mb-3">
              <label for="nombreus" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="nombreus"
                name="nombreus"
              />
            </div>
            <div class="mb-3">
              <label for="contraus" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraus" name="contraus"/>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Recordarme</label
              >
            </div>

            <!-- TODO: CONVERTIR A BOTON -->
            <button id="logear" type="submit" class="col-12 btn btn-success">
              Iniciar sesión
            </button>
          </form>
          <!-- !FIN FORMULARIO -->
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="javascript/login.js"></script>
  </body>
</html>
